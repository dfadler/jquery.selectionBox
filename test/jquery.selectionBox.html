<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery Selectionbox Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.selectionBox.js"></script>
  <script src="jquery.selectionBox_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">jQuery Selectionbox Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <select class="selection-box">
      <option value="first">First</option>
      <option value="second">Second</option>
      <option value="third">Third</option>
      <option value="forth">Forth</option>
      <option value="fifth">Fifth</option>
      <option value="sixth">Sixth</option>
      <option value="seventh">Seventh</option>
      <option value="eighth">Eighth</option>
      <option value="ninth">Ninth</option>
      <option value="tenth">Tenth</option>
    </select>
  </div>
</body>
</html>
